apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    compileOnly 'org.aspectj:aspectjrt:1.9.5'

}

publish {
    userOrg = 'ubitar'//bintray.com用户名
    groupId = 'com.ubitar.tracklytics'//jcenter上的路径
    artifactId = 'tracklytics'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'a android tracker library'//描述，不重要
    website = 'https://github.com/Ubitar/Tracklytics'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}